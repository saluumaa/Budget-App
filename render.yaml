databases:
  - name: BudgetProject
    databaseName: budgetproject
    user: budgetproject_user

services:
  - type: web
    name: budgetapp
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: BudgetProject
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false